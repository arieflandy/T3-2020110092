<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row g-2">
            <div class="col-sm-12">
                <h1>Form Input Barang</h1>
            </div>
            <div class="col-"></div>
        </div>
        <br>
        <form method="get" action="output.html" class="col-4 needs-validation" novalidate>
            <div class="row">
                <div class="col-sm-4">
                    <label for="input-kode" class="form-label">Kode</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="input-kode" name="kode" class="form-control" required/>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <label for="input-nama-barang" class="form-label">Nama Barang</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="input-nama-barang" name="nama-barang" class="form-control" required/>  
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <label for="input-kategori">Kategori</label>
                </div>
                <div class="col-sm-8">
                    <select class="form-select" name="kategori" id="input-kategori" required>
                        <option value="">Pilih kategori </option>
                        <option value="Kantor">Kantor</option>
                        <option value="Perabot">Perabot</option>
                        <option value="Kesehatan">Kesehatan</option>
                        <option value="Fashion">Fashion</option>
                        <option value="AGama">Keagamaan</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <label for="input-stok" class="form-label">Stok</label>
                </div>
                <div class="col-sm-8">
                    <input type="number" id="input-stok" name="stok" class="form-control" min="0" max="10" required/>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <label for="input-harga" class="form-label">Harga</label>
                </div>
                <div class="col-sm-8">
                    <input type="number" id="input-harga" name="harga" class="form-control" min="0" max="1000" step="0.1" required/>   
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Tambah</button>
                </div>
                <div class="col-sm-8">
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
'use strict'
// Fetch all the forms we want to apply custom Bootstrap validation styles to
const forms = document.querySelectorAll('.needs-validation')
// Loop over them and prevent submission
Array.from(forms).forEach(form => {
  form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
      event.preventDefault()
      event.stopPropagation()
    }
    form.classList.add('was-validated')
  }, false)
})
})()
</script>
</body>
</html>
